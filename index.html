<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="./my-style.css">
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h3>Map Layers</h3>
          <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>OSM Map<br></input>
          <input type="radio" name="baseLayerRadioButton" value="TileGrayScale">Tile Gray Scale<br></input>
          <input type="radio" name="baseLayerRadioButton" value="OSMVectorTile">OSM Vector Tile<br></input>
          <h3>Germany Power Sources</h3>
          <input type="checkbox" name="ThermalPowerPlantsCheckbox" value="ThermalPower">Thermal Power <br></input>
          <input type="checkbox" name="NuclearPowerPlantsCheckbox" value="NuclearPower">Nuclear Power <br></input>
          <input type="checkbox" name="HydroPowerPlantsCheckbox" value="HydroPower">Hydro Power <br></input>
          <input type="checkbox" name="WindPowerPlantsCheckbox" value="WindPower">Wind Power <br></input>
          <input type="checkbox" name="SolarPowerPlantsCheckbox" value="SolarPower">Solar Power <br></input>
        </div>
      </div>
      <div class="grid-2">
        <div id="map" class="map"></div>
        <div class="row">
          <div class="col-auto">
            <span class="input-group">
              <label class="input-group-text" for="type">Geometry type:</label>
              <select class="form-select" id="type">
                <option value="None">None</option>
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
                <option value="Circle">Circle</option>
              </select>
              <input class="form-control" type="button" value="Undo" id="undo">
            </span>
          </div>
        </div>
      </div>
    </div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
